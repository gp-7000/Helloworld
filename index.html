<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="final.js">
</head>

<body>
    <div class="counter">
        <h1>THIS IS A <span class="typing"></span></h1>
    </div>

    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#" class="round">About</a></li>
        </ul>
    </nav>

    <div class="container swiper">
        <div class="cardwrapper">
            <ul class="cardlist swiper-wrapper">

                <li class="carditem swiper-slide">
                    <a href="#" class="cardlink">
                        <img src="photo1.jpg" alt="Card Image" class="cardimage">
                        <p class="badge photo1.jpg">CARD1</p>
                        <h2 class="cardtitle">SAMPLE</h2>

                    </a>
                </li>
                <li class="carditem swiper-slide">
                    <a href="#" class="cardlink">
                        <img src="photo2.jpg" alt="Card Image" class="cardimage">
                        <p class="badge photo2.jpg">CARD2</p>
                        <h2 class="cardtitle">SAMPLE</h2>

                    </a>
                </li>
                <li class="carditem swiper-slide">
                    <a href="#" class="cardlink">
                        <img src="photo3.jpg" alt="Card Image" class="cardimage">
                        <p class="badge photo3.jpg">CARD3</p>
                        <h2 class="cardtitle">SAMPLE</h2>

                    </a>
                </li>
                <li class="carditem swiper-slide">
                    <a href="#" class="cardlink">
                        <img src="photo4.jpg" alt="Card Image" class="cardimage">
                        <p class="badge photo4.jpg">CARD4</p>
                        <h2 class="cardtitle">SAMPLE</h2>

                    </a>
                </li>
                <li class="carditem swiper-slide">
                    <a href="#" class="cardlink">
                        <img src="photo5.jpg" alt="Card Image" class="cardimage">
                        <p class="badge photo5.jpg">CARD5</p>
                        <h2 class="cardtitle">SAMPLE</h2>

                    </a>
                </li>

            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed(".typing", {
            strings: ["WEBSITE", "TYPING ANIMATION", "SAMPLE PAGE"],
            typeSpeed: 80,
            backSpeed: 60,
            loop: false,

        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="final.js"></script>

</body>

</html>
